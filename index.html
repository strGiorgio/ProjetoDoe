<body>
    <header class="main-header">
        <div class="container">
            <div>
                <p class="text-logo">Doe</p>
            </div>

            <div id="wrapper-loginSignIn">
                <a class="text-login login-signIn" onclick="toggleMenus()" href="#">Login</a>
                <a class="text-signIn login-signIn" onclick="toggleMenus()" href="#">Sign-in</a>
            </div>

            <div class="dropdown inactive">
                <button class="button-account btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    strGiorgio
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a href="" class="text-dropdown dropdown-item disabled position-relative">Perfil
                        <span class="badge position-absolute top-50 start-50 bg-danger translate-middle">+99</span></a>
                    </li>
                    <li><a href="" class="text-dropdown dropdown-item">Settings</a></li>
                    <li class="dropdown-divider"></li>
                    <li><a href="" class="text-dropdown dropdown-item">Loggout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section class="section-banner">
        <div class="wrapper-banner">
            <img class="img-phone" src="./assets/phone.png" alt="">
            <div class="wrapper-titleAndText">
                <h1 class="title-banner" >Doe</h1>
                <p class="text-banner">Conheça mais sobre como você pode ajudar
                    milhares de pessoas!</p>
            
                <a href="#s-about" class="circle-banner">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#00000090" class="bi bi-arrow-down" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
                    </svg>
                </a>
            </div>
        </div>
    </section>

    <section class="section-numbersInfo">
        <div class="wrapper-numbersInfo">
            <div>
                <h2 class="text-numbersInfo">0+</h2>
                <p class="text-wordsInfo">Voluntários</p>
            </div>

            <div>
                <h2 class="text-numbersInfo">0+</h2>
                <p class="text-wordsInfo">Usuários Cadastrados</p>
            </div>

            <div>
                <h2 class="text-numbersInfo">0+</h2>
                <p class="text-wordsInfo">Doações</p>
            </div>
        </div>
